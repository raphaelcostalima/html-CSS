<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            border:10px solid rgb(65, 3, 65);

            padding: 10px;

            margin: 20px auto 20px auto;
        }

        a {
            border: 5px solid blue;

            padding: 5px;

        }

        p > a {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>

    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplo inline</a>
    </p>
</body>
</html>
