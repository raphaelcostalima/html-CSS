<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Este termo <strong>está em negrito</strong> de forma semântica</p>
    <p>Este termo <em>está em itálico</em> utilizando a tag semântica "em"</p>
    <h2>Texto Marcado</h2>
    <p>
        <mark style="background-color: chartreuse;">Este é um texto marcado</mark> semelhante a um marca texto escolar
    </p>
</body>
</html>
